<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta namee="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Formulario Docente</title>
</head>
<body>
	<form action="">
	<section class="form-register">
		<h4>Registro Docente</h4>
		<input class="controls" type="text" name="nombres" id="nombres"
		placeholder="Ingrese su Nombre" autocomplete="off">

		<select class="select">
			<option>Nivel de Docente</option>
			<option>Educación Inicial</option>			
			<option>Primaria</option>	
			<option>Bachillerato</option>	
		</select>


		<input class="controls" type="text" name="apellido" id="apellido"
		placeholder="Ingrese su Apellido" autocomplete="off">

		<input class="controls" type="text" name="año" id="año"
		placeholder="¿Grado / Año?  Ejemplo Tercer grado..." autocomplete="off">

		<input class="controls" type="email" name="correo" id="correo"
		placeholder="Correo electrónico" autocomplete="off">

		<select class="select">
			<option>Sección</option>
			<option>A</option>			
			<option>B</option>	
			<option>C</option>	
		</select>

		<input class="controls" type="text" name="cedula" id="cedula"
		placeholder="Cédula" autocomplete="off">

		<input class="controls" type="text" name="rif" id="rif"
		placeholder="Rif de Cargo" autocomplete="off">

		<input class="controls" type="text" name="ubicacion" id="ubicacion"
		placeholder="Dirección" autocomplete="off">

		<input class="controls" type="telefono" name="telefono" id="telefono"
		placeholder="Teléfono" autocomplete="off">

		<input class="buton" type="submit"  value="Registrarse" name="">
		<p><a href="#">Iniciar Sesión</a></p>
			
	</section>
	</form>

</body>
</html>
